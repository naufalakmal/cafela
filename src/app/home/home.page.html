<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="dark"  routerLink="/options">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Menu</ion-title>
</ion-toolbar>

<ion-tabs *ngIf="role == 3">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="listing">
      <ion-icon name="d-apps"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="cart">
      <ion-icon name="d-cart"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
