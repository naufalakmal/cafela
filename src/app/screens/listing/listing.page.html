<ion-content>
  <!-- HEADER -->

  <!-- SEARCHBAR -->
  <app-searchbar></app-searchbar>

  <!-- CATEGORY -->
  <div class="categories">
    <app-category-item *ngFor="let item of categories" [item]="item"></app-category-item>
  </div>

  <!-- PRODUCTS -->
  <h1 class="list-header">List Menu</h1>
  <div class="food-list">
    <app-food-card *ngFor="let food of menu" [item]="food" (clicked)="goToDetailPage(food.id)"></app-food-card>
  </div>
</ion-content>
