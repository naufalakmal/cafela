<ion-content>
  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/home/listing" *ngIf="role == 3">
        <ion-icon slot="icon-only" color='light' name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button routerLink="/menu" *ngIf="role == 4">
        <ion-icon slot="icon-only" color='light' name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <!-- FOOD DETAIL CARD -->
  <div class="card" *ngIf="views == true" >
    <div class="image">
      <ion-img src="/appservice/api/menu/file/{{food.file}}"></ion-img>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{food.namaNemu}}</h1>
        <p class="ion-no-margin"><sup>Rp</sup> {{food.hargaSatuan | number: '1.2'}}</p>
      </div>
    </div>

    <div class="rates">
      <app-badge icon="d-time-forward" text="30m"></app-badge>
      <app-badge icon="star-outline" text="4.5"></app-badge>
    </div>

    <div class="about">
      <h1>About</h1>
      <p>{{food.deskripsi}}</p>
    </div>

    <app-button (click)="addItemToCart()">Add to Cart</app-button>
  </div>
</ion-content>
