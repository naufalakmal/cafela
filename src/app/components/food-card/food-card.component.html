<ion-card (click)="clicked.emit()">
  <ion-item lines="none">
    <ion-img src="/appservice/api/menu/file/{{item.file}}"></ion-img>
    <ion-card-content>
      <ion-card-header>{{item.namaNemu}}</ion-card-header>
      <ion-title><sup>Rp</sup>{{item.hargaSatuan|number:'1.0'}}</ion-title>
    </ion-card-content>
    <ion-icon slot="end" name="arrow-forward-circle-outline" size="large"></ion-icon>
  </ion-item>
</ion-card>
